      <header

        <a
          href="/"
          class="w-100 d-flex align-items-center text-decoration-none"
        >
          <i class="fab fa-octopus-deploy fa-3x text-warning"></i>
          <span class="fs-4 ms-2 fw-light text-light"

          >
        </a>
        <div class="w-100 d-flex justify-content-end">
          <button id="start-game" class="btn btn-primary btn-lg" type="button">
            Start Game
          </button>
          <button
            id="pause-game"
            class="ms-3 btn btn btn-warning btn-lg disabled"
            type="button"
          >
            Pause Game
          </button>
          <button
            type="button"
            class="ms-3 btn btn-outline-light btn-lg px-4"
            data-bs-toggle="popover"
            title="How to Play"
            data-bs-content="use <- left and right -> arrow key to move. Game will speed up as point increases. If you get caught by the octopus leg, you lost a life. Try to hit 1000 to win!"

            Game Instruction
          </button>
        </div>
      </header>
